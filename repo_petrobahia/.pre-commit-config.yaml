repos:
  # Linting com Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1 # versão mais recente e compatível com Python 3.13
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]
        additional_dependencies:
          ["flake8-bugbear", "flake8-docstrings", "flake8-import-order"]

  # Organização de imports com isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=100"]

  # Verifica se o Poetry.lock está sincronizado com pyproject.toml
  - repo: https://github.com/python-poetry/poetry
    rev: "2.2.1"
    hooks:
      - id: poetry-check
      - id: poetry-lock

  # Remove trailing whitespaces e corrige finais de linha
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
